name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  BACKEND_PATH: './backend'

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.BACKEND_PATH }}/package-lock.json
    
    - name: ğŸ“¦ Install dependencies
      working-directory: ${{ env.BACKEND_PATH }}
      run: npm ci
    
    - name: ğŸ”¨ Build application
      working-directory: ${{ env.BACKEND_PATH }}
      run: npm run build
    
    - name: ğŸ“‹ List files before deploy (debug)
      working-directory: ${{ env.BACKEND_PATH }}
      run: |
        echo "=== Files in backend folder ==="
        ls -la
        echo "=== Files in dist folder ==="
        ls -la dist/ || echo "dist folder not found"
        echo "=== node_modules exists? ==="
        ls node_modules/ > /dev/null && echo "YES" || echo "NO"
    
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bird-recognition-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.BACKEND_PATH }}
    
    - name: âœ… Deployment completed
      run: |
        echo "ğŸ‰ Backend deployed successfully!"
        echo "ğŸ“ API URL: https://bird-recognition-api.azurewebsites.net"
        echo "ğŸ“š Docs: https://bird-recognition-api.azurewebsites.net/api/docs"