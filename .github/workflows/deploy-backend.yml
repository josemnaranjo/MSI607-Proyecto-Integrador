name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'  # Solo se ejecuta si hay cambios en la carpeta backend
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

env:
  NODE_VERSION: '20'
  BACKEND_PATH: './backend'

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.BACKEND_PATH }}/package-lock.json
    
    - name: 📦 Install dependencies
      working-directory: ${{ env.BACKEND_PATH }}
      run: npm ci
    
    - name: 🔨 Build application
      working-directory: ${{ env.BACKEND_PATH }}
      run: npm run build
    
    - name: 🧪 Run tests (opcional - comenta si no tienes tests)
      working-directory: ${{ env.BACKEND_PATH }}
      run: npm run test:e2e || echo "No tests configured"
      continue-on-error: true
    
    - name: 📋 Create deployment package
      working-directory: ${{ env.BACKEND_PATH }}
      run: |
        echo "Creating deployment package..."
        # Copiar archivos necesarios
        mkdir -p deploy-package
        cp -r dist deploy-package/
        cp -r node_modules deploy-package/
        cp package*.json deploy-package/
        
        # Si tienes archivos de configuración adicionales
        # cp web.config deploy-package/ || true
        
        ls -la deploy-package/
    
    - name: 🚀 Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'bird-recognition-api'  # Nombre de tu App Service
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.BACKEND_PATH }}/deploy-package
    
    - name: ✅ Deployment completed
      run: |
        echo "🎉 Backend deployed successfully!"
        echo "📍 API URL: https://bird-recognition-api.azurewebsites.net"
        echo "📚 Docs: https://bird-recognition-api.azurewebsites.net/api/docs"