name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  BACKEND_PATH: './backend'

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.BACKEND_PATH }}/package-lock.json
    
    - name: 📦 Install dependencies
      working-directory: ${{ env.BACKEND_PATH }}
      run: npm ci
    
    - name: 🔨 Build application
      working-directory: ${{ env.BACKEND_PATH }}
      run: npm run build
    
    - name: 📋 Verify build
      working-directory: ${{ env.BACKEND_PATH }}
      run: |
        echo "=== Checking dist folder ==="
        ls -la dist/
        echo "=== Checking main.js exists ==="
        test -f dist/main.js && echo "✅ main.js found" || echo "❌ main.js NOT found"
    
    - name: 🚀 Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bird-recognition-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.BACKEND_PATH }}
    
    - name: ✅ Deployment completed
      run: |
        echo "🎉 Backend deployed successfully!"
        echo "📍 API URL: https://bird-recognition-api.azurewebsites.net"
        echo "📚 Docs: https://bird-recognition-api.azurewebsites.net/api/docs"